<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>TRABAJADOR</title>
    </h:head>
    <h:body>
        <h:form id="formTrabajador" style="align-content: center;align-items: center;text-align: center">
            <h1>REGISTRO DE TRABAJADORES</h1>
            <p:panelGrid columns="2">
                <p:outputLabel>NAME</p:outputLabel>
                <p:inputText value="#{trabajadorC.pro.name}">
                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                </p:inputText>
                <p:outputLabel>LAST_NAME</p:outputLabel>
                <p:inputText value="#{trabajadorC.pro.lastName}">
                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                </p:inputText>
                <p:commandButton value="REGISTRAR" actionListener="#{trabajadorC.registrar()}"
                                 update="formTrabajador :formTblTrabajador:tblTrabajador"/>
            </p:panelGrid>
        </h:form>
        <h:form id="formTblTrabajador" style="text-align:center">
            <p:dataTable id="tblTrabajador"
                         var="trab"
                         value="#{trabajadorC.listPro}"
                         selection="#{trabajadorC.pro}"
                         selectionMode="single"
                         rowKey="#{trab.id}"
                         paginator="true"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID" sortBy="#{trab.id}" filterBy="#{trab.id}">
                    <h:outputText value="#{trab.id}"/>
                </p:column>
                <p:column headerText="NAME" sortBy="#{trab.name}" filterBy="#{trab.name}">
                    <h:outputText value="#{trab.name}" />
                </p:column>
                <p:column headerText="LAST_NAME" sortBy="#{trab.lastName}" filterBy="#{trab.lastName}">
                    <h:outputText value="#{trab.lastName}" />
                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(trabajadorC.listPro)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <p:contextMenu for="tblTrabajador">
                <p:menuitem value="MODIFICAR" oncomplete="PF('dloModTrabajador').show()" update=":formDialogTrabajador"/>
                <p:menuitem value="ELIMINAR" actionListener="#{trabajadorC.eliminar()}" update="tblTrabajador"> 
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModTrabajador" resizable="false" modal="true" >
            <h:form id="formDialogTrabajador">
                <p:panelGrid columns="2">
                    <p:outputLabel>NAME</p:outputLabel>
                    <p:inputText value="#{trabajadorC.pro.name}">
                        <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel>LAST_NAME</p:outputLabel>
                    <p:inputText value="#{trabajadorC.pro.lastName}">
                        <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                    </p:inputText>
                    <p:commandButton value="MODIFICAR" actionListener="#{trabajadorC.modificar()}" update="@([id$=formTblTrabajador]) formDialogTrabajador" oncomplete="PF('dloModTrabajador').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('dloModTrabajador').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
