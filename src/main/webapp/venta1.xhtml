<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./menu.xhtml">

            <ui:define name="top">
                <div id="top" class="top">
                    <ui:insert name="top">
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Trabajador" outcome="trabajador1.xhtml" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Productos" outcome="producto1.xhtml" icon="pi pi-fw pi-box">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Proveedor" outcome="proveedor1.xhtml" icon="pi pi-fw pi-pencil">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                            <p:menuitem value="Pedido" outcome="pedido1.xhtml" icon="pi pi-fw pi-file">
                                <f:param name="i" value="3"/>
                            </p:menuitem>
                            <p:menuitem value="Documento_Venta" outcome="documentoventa1.xhtml" icon="pi pi-fw pi-book">
                                <f:param name="i" value="4"/>
                            </p:menuitem>
                            <p:menuitem value="Cliente" outcome="cliente1.xhtml" icon="pi pi-fw pi-user">
                                <f:param name="i" value="5"/>
                            </p:menuitem> 
                            <p:menuitem value="Cajero" outcome="cajero1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="6"/>
                            </p:menuitem>
                            <p:menuitem value="Venta" outcome="venta1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="7"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </ui:insert>
                </div>
            </ui:define>

            <ui:define name="content">
                <h:body>
                    <h:form id="formVenta" style="align-content: center;align-items: center;text-align: center">
                        <h1>REGISTRO DE VENTAS</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel>CANTIDAD PRODUCTO</p:outputLabel>
                            <p:inputText value="#{ventaC.pro.cantidadProducto}">
                                <p:keyFilter regEx="/[0-9]/" />
                            </p:inputText>
                            <p:outputLabel value="CLIENTE"/>
                            <p:selectOneMenu  value="#{ventaC.pro.clienteId_fk}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="- Seleccione -"/>
                                <f:selectItems value="#{ventaC.listCliente}" var="apo" itemLabel="#{apo.nombreCliente}" itemValue="#{apo.clienteId}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="CAJERO"/>
                            <p:selectOneMenu  value="#{ventaC.pro.cajeroId_fk}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="- Seleccione -"/>
                                <f:selectItems value="#{ventaC.listCajero}" var="apo" itemLabel="#{apo.nombreCajero}" itemValue="#{apo.cajeroId}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="PRODUCTO"/>
                            <p:selectOneMenu  value="#{ventaC.pro.productoId_fk}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="- Seleccione -"/>
                                <f:selectItems value="#{ventaC.listProducto}" var="apo" itemLabel="#{apo.nombreProducto}" itemValue="#{apo.productoId}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="DOCUMENTO VENTA"/>
                            <p:selectOneMenu  value="#{ventaC.pro.documentoVentaId_fk}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="- Seleccione -"/>
                                <f:selectItems value="#{ventaC.listDocumentoVenta}" var="apo" itemLabel="#{apo.documentoVentaId}" itemValue="#{apo.documentoVentaId}" />
                            </p:selectOneMenu>
                            <p:commandButton value="REGISTRAR" actionListener="#{ventaC.registrar()}" update="formVenta :formTblVenta:tblVenta" />
                        </p:panelGrid>
                    </h:form>

                    <h:form id="formTblVenta" style="text-align:center">
                        <p:dataTable id="tblVenta"
                                     var="ven"
                                     value="#{ventaC.listVenta}"
                                     selection="#{ventaC.pro}"
                                     selectionMode="single"
                                     rowKey="#{ven.id}"
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="ID VENTA" sortBy="#{ven.id}" filterBy="#{ven.id}">
                                <h:outputText value="#{ven.id}" />
                            </p:column>
                            <p:column headerText="CANTIDAD" sortBy="#{ven.cantidadProducto}" filterBy="#{ven.cantidadProducto}">
                                <h:outputText value="#{ven.cantidadProducto}" />
                            </p:column>
                            <p:column headerText="FECHA" sortBy="#{ven.fecha}" filterBy="#{ven.fecha}">
                                <h:outputText value="#{ven.fecha}"/>
                            </p:column>
                            <p:column headerText="NOMBRE_CLIENTE" sortBy="#{ven.nombreCliente}" filterBy="#{ven.nombreCliente}">
                                <h:outputText value="#{ven.nombreCliente}"/>
                            </p:column>
                            <p:column headerText="NOMBRE_CAJERO" sortBy="#{ven.nombreCajero}" filterBy="#{ven.nombreCajero}">
                                <h:outputText value="#{ven.nombreCajero}"/>
                            </p:column>
                            <p:column headerText="NOMBRE_PRODUCTO" sortBy="#{ven.nombreProducto}" filterBy="#{ven.nombreProducto}">
                                <h:outputText value="#{ven.nombreProducto}"/>
                            </p:column>
                            <p:column headerText="DOCUMENTO_VENTA" sortBy="#{ven.documentoVentaId_fk}" filterBy="#{ven.documentoVentaId_fk}">
                                <h:outputText value="#{ven.documentoVentaId_fk}"/>
                            </p:column>
                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(ventaC.listVenta)} VENTA.
                            </f:facet>
                        </p:dataTable>
                        <p:contextMenu for="tblVenta">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModVenta').show()" update=":formDialogVenta"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{ventaC.eliminar()}" update="tblVenta"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este venta?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModVenta" resizable="false" modal="true" >
                        <h:form id="formDialogVenta">
                            <p:panelGrid columns="2">
                                <p:outputLabel>CANTIDAD PRODUCTO</p:outputLabel>
                                <p:inputText value="#{ventaC.pro.cantidadProducto}">
                                    <p:keyFilter regEx="/[0-9]/" />
                                </p:inputText>
                                <p:outputLabel value="CLIENTE"/>
                                <p:selectOneMenu  value="#{ventaC.pro.clienteId_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{ventaC.listCliente}" var="apo" itemLabel="#{apo.nombreCliente}" itemValue="#{apo.clienteId}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="CAJERO"/>
                                <p:selectOneMenu  value="#{ventaC.pro.cajeroId_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{ventaC.listCajero}" var="apo" itemLabel="#{apo.nombreCajero}" itemValue="#{apo.cajeroId}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="PRODUCTO"/>
                                <p:selectOneMenu  value="#{ventaC.pro.productoId_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{ventaC.listProducto}" var="apo" itemLabel="#{apo.nombreProducto}" itemValue="#{apo.productoId}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="DOCUMENTO VENTA"/>
                                <p:selectOneMenu  value="#{ventaC.pro.documentoVentaId_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{ventaC.listDocumentoVenta}" var="apo" itemLabel="#{apo.documentoVentaId}" itemValue="#{apo.documentoVentaId}" />
                                </p:selectOneMenu>
                                <p:commandButton value="MODIFICAR" actionListener="#{ventaC.modificar()}" update="@([id$=formTblVenta]) formDialogVenta" oncomplete="PF('dloModVenta').hide()"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModVenta').hide()"/>
                            </p:panelGrid>
                        </h:form>
                        <h:form>
                            <p:confirmDialog global="true">
                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                            </p:confirmDialog>
                        </h:form>
                    </p:dialog>
                </h:body>
            </ui:define>
        </ui:composition>
    </body>
</html>
