<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <body>

        <ui:composition template="./menu.xhtml">

            <ui:define name="top">
                <div id="top" class="top">
                    <ui:insert name="top">
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Trabajador" outcome="trabajador1.xhtml" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Productos" outcome="producto1.xhtml" icon="pi pi-fw pi-box">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Proveedor" outcome="proveedor1.xhtml" icon="pi pi-fw pi-pencil">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                            <p:menuitem value="Pedido" outcome="pedido1.xhtml" icon="pi pi-fw pi-file">
                                <f:param name="i" value="3"/>
                            </p:menuitem>
                            <p:menuitem value="Documento_Venta" outcome="documentoventa1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="4"/>
                            </p:menuitem>
                            <p:menuitem value="Cliente" outcome="cliente1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="5"/>
                            </p:menuitem> 
                            <p:menuitem value="Cajero" outcome="cajero1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="6"/>
                            </p:menuitem>
                            <p:menuitem value="Venta" outcome="venta1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="7"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </ui:insert>
                </div>
            </ui:define>

            <ui:define name="content">
                <h:body>
                    <h:form id="formProducto" style="align-content: center;align-items: center;text-align: center">
                        <h1>REGISTRO DE PRODUCTOS</h1>
                        <p:panelGrid columns="2"> 
                            <p:outputLabel> NOMBRE</p:outputLabel>
                            <p:inputText value="#{productC.pro.name}"> 
                                <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                            </p:inputText>
                            <p:outputLabel>PRECIO</p:outputLabel>
                            <p:inputText value="#{productC.pro.price}"></p:inputText>
                            <p:outputLabel>CANTIDAD</p:outputLabel>
                            <p:inputNumber value="#{productC.pro.cantidad}"> 
                                <p:keyFilter regEx="/[0-9]/"/>
                            </p:inputNumber>
                            <p:commandButton value="Registrar" actionListener="#{productC.registrar()}"
                                             update="formProducto :formTblProducto:tblProducto"/>
                        </p:panelGrid>
                    </h:form>
                    <h:form id="formTblProducto" style="text-align:center">
                        <p:dataTable id="tblProducto"
                                     var = "prod" 
                                     value="#{productC.listPro}"
                                     selection ="#{productC.pro}"
                                     selectionMode="single"
                                     rowKey="#{prod.id}"
                                     paginator="true"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column headerText="ID" sortBy="#{prod.id}" filterBy="#{prod.id}">
                                <h:outputText value="#{prod.id}" />
                            </p:column>
                            <p:column headerText="NAME" sortBy="#{prod.name}" filterBy="#{prod.name}">
                                <h:outputText value="#{prod.name}" />
                            </p:column>
                            <p:column headerText="PRICE" sortBy="#{prod.price}" filterBy="#{prod.price}">
                                <h:outputText value="#{prod.price}" />
                            </p:column>
                            <p:column headerText="CANTIDAD" sortBy="#{prod.cantidad}" filterBy="#{prod.cantidad}">
                                <h:outputText value="#{prod.cantidad}" />
                            </p:column>
                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(productC.listPro)} REGISTROS.
                            </f:facet>
                        </p:dataTable>  
                        <p:contextMenu for="tblProducto">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModProducto').show()" update=":formDialogProducto"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{productC.eliminar()}" update="tblProducto"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModProducto" resizable="false" modal="true">
                        <h:form id="formDialogProducto">
                            <p:panelGrid columns="2"> 
                                <p:outputLabel> NOMBRE</p:outputLabel>
                                <p:inputText value="#{productC.pro.name}"> 
                                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                                </p:inputText>
                                <p:outputLabel>PRECIO</p:outputLabel>
                                <p:inputText value="#{productC.pro.price}"></p:inputText>
                                <p:outputLabel>CANTIDAD</p:outputLabel>
                                <p:inputNumber value="#{productC.pro.cantidad}"> 
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputNumber>
                                <p:commandButton value="MODIFICAR" actionListener="#{productC.modificar()}" update="@([id$=formTblProducto]) formDialogProducto" oncomplete="PF('dloModProducto').hide()"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModProducto').hide()"/>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                    <h:form>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
