<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>CLIENTE</title>
    </h:head>
    <h:body>
         <h:form id="formCliente" style="align-content: center;align-items: center;text-align: center">
            <h1>REGISTRO DE CLIENTES</h1>
            <p:panelGrid columns="2">
                <p:outputLabel>NAME_CUSTOMER</p:outputLabel>
                <p:inputText value="#{clienteC.pro.nameCustomer}">
                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                </p:inputText>
                <p:outputLabel>LAST_NAME</p:outputLabel>
                <p:inputText value="#{clienteC.pro.lastName}">
                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                </p:inputText>
                <p:commandButton value="REGISTRAR" actionListener="#{clienteC.registrar()}"
                                 update="formCliente :formTblCliente:tblCliente"/>
            </p:panelGrid>
        </h:form>
        <h:form id="formTblCliente" style="text-align:center">
            <p:dataTable id="tblCliente"
                         var="clie"
                         value="#{clienteC.listPro}"
                         selection="#{clienteC.pro}"
                         selectionMode="single"
                         rowKey="#{clie.id}"
                         paginator="true"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID" sortBy="#{clie.id}" filterBy="#{clie.id}">
                    <h:outputText value="#{clie.id}"/>
                </p:column>
                <p:column headerText="NAME_CUSTOMER" sortBy="#{clie.nameCustomer}" filterBy="#{clie.nameCustomer}">
                    <h:outputText value="#{clie.nameCustomer}" />
                </p:column>
                <p:column headerText="LAST_NAME" sortBy="#{clie.lastName}" filterBy="#{clie.lastName}">
                    <h:outputText value="#{clie.lastName}" />
                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(clienteC.listPro)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <p:contextMenu for="tblCliente">
                <p:menuitem value="MODIFICAR" oncomplete="PF('dloModCliente').show()" update=":formDialogCliente"/>
                <p:menuitem value="ELIMINAR" actionListener="#{clienteC.eliminar()}" update="tblCliente"> 
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModCliente" resizable="false" modal="true" >
            <h:form id="formDialogCliente">
                <p:panelGrid columns="2">
                    <p:outputLabel>NAME_CUSTOMER</p:outputLabel>
                    <p:inputText value="#{clienteC.pro.nameCustomer}">
                        <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel>LAST_NAME</p:outputLabel>
                    <p:inputText value="#{clienteC.pro.lastName}">
                        <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                    </p:inputText>
                    <p:commandButton value="MODIFICAR" actionListener="#{clienteC.modificar()}" update="@([id$=formTblCliente]) formDialogCliente" oncomplete="PF('dloModCliente').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('dloModCliente').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
