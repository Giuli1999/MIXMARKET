<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./menu.xhtml">

            <ui:define name="top">
                <div id="top" class="top">
                    <ui:insert name="top">
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Trabajador" outcome="trabajador1.xhtml" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Productos" outcome="producto1.xhtml" icon="pi pi-fw pi-box">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Proveedor" outcome="proveedor1.xhtml" icon="pi pi-fw pi-pencil">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                            <p:menuitem value="Pedido" outcome="pedido1.xhtml" icon="pi pi-fw pi-file">
                                <f:param name="i" value="3"/>
                            </p:menuitem>
                            <p:menuitem value="Documento_Venta" outcome="documentoventa1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="4"/>
                            </p:menuitem>
                            <p:menuitem value="Cliente" outcome="cliente1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="5"/>
                            </p:menuitem> 
                            <p:menuitem value="Cajero" outcome="cajero1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="6"/>
                            </p:menuitem>
                            <p:menuitem value="Venta" outcome="venta1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="7"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </ui:insert>
                </div>
            </ui:define>

            <ui:define name="content">
                <h:body>
                    <h:form id="formDocumentoVenta" style="align-content: center;align-items: center;text-align: center">
                        <h1>REGISTRO DE DOCUMENTOS DE VENTA</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel>AMOUNT</p:outputLabel>
                            <p:inputNumber value="#{documentoventaC.pro.cantidad}">
                                <p:keyFilter regEx="/[0-9]/"/>
                            </p:inputNumber>
                            <p:outputLabel value="TYPE"/><p:selectOneRadio value="#{documentoventaC.pro.type}" required="true" requiredMessage="seleccione un tipo">
                                <p:ajax event="change"/>
                                <f:selectItem itemLabel="FACTURA" itemValue="F"/>
                                <f:selectItem itemLabel="BOLETA" itemValue="B"/>
                            </p:selectOneRadio>
                            <p:outputLabel>Numero_Documento_Adicional</p:outputLabel>
                            <p:inputNumber value="#{documentoventaC.pro.numeroTicketBolFac}">
                                <p:keyFilter regEx="/[0-9]/"/>
                            </p:inputNumber>
                            <p:commandButton value="REGISTRAR" actionListener="#{documentoventaC.registrar()}"
                                             update="formDocumentoVenta :formTblDocumentoVenta:tblDocumentoVenta"/>
                        </p:panelGrid>
                    </h:form>
                    <h:form id="formTblDocumentoVenta" style="text-align:center">
                        <p:dataTable id="tblDocumentoVenta"
                                     var="docve"
                                     value="#{documentoventaC.listPro}"
                                     selection="#{documentoventaC.pro}"
                                     selectionMode="single"
                                     rowKey="#{docve.id}"
                                     paginator="true"
                                     rows="10" 
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="ID" sortBy="#{docve.id}" filterBy="#{docve.id}">
                                <h:outputText value="#{docve.id}"/>
                            </p:column>
                            <p:column headerText="AMOUNT" sortBy="#{docve.cantidad}" filterBy="#{docve.cantidad}">
                                <h:outputText value="#{docve.cantidad}" />
                            </p:column>
                            <p:column headerText="TIME" sortBy="#{docve.fecha}" filterBy="#{docve.fecha}">
                                <h:outputText value="#{docve.fecha}" />
                            </p:column>

                            <p:column headerText="NUMERO TICKET BOLETA" sortBy="#{docve.numeroTicketBolFac}" filterBy="#{docve.numeroTicketBolFac}">
                                <h:outputText value="#{docve.numeroTicketBolFac}" />
                            </p:column>

                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(DocumentoVentaC.listPro)} REGISTROS.
                            </f:facet>
                        </p:dataTable>
                        <p:contextMenu for="tblDocumentoVenta">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModDocumentoVenta').show()" update=":formDialogDocumentoVenta"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{documentoventaC.eliminar()}" update="tblDocumentoVenta"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModDocumentoVenta" resizable="false" modal="true" >
                        <h:form id="formDialogDocumentoVenta">
                            <p:panelGrid columns="2">
                                <p:outputLabel>AMOUNT</p:outputLabel>
                                <p:inputText value="#{documentoventaC.pro.cantidad}">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                                <p:commandButton value="MODIFICAR" actionListener="#{documentoventaC.modificar()}" update="@([id$=formTblDocumentoVenta]) formDialogDocumentoVenta" oncomplete="PF('dloModDocumentoVenta').hide()"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModDocumentoVenta').hide()"/>
                            </p:panelGrid>
                        </h:form>
                        <h:form>
                            <p:confirmDialog global="true">
                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                            </p:confirmDialog>
                        </h:form>
                    </p:dialog>
                </h:body>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
