<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>PROVEEDOR</title>

    </h:head>
    <h:body>
        <h:form id="formProveedor" style="align-content: center;align-items: center;text-align: center">

            <h1>REGISTRO DE PROVEEDORES</h1>
            <p:panelGrid columns="2"> 
                <p:outputLabel> RUC_E</p:outputLabel>
                <p:inputNumber value="#{proveedorC.pro.ruc}">  
                    <p:keyFilter regEx="/[0-9]/"/>
                </p:inputNumber>
                <p:outputLabel>NAME_COMPANY</p:outputLabel>
                <p:inputText value="#{proveedorC.pro.nameCompany}">
                    <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                </p:inputText>
                <p:commandButton value="REGISTRAR" actionListener="#{proveedorC.registrar()}"
                                 update="formProveedor :formTblProveedor:tblProveedor"/>
            </p:panelGrid>    
        </h:form>
        <h:form id="formTblProveedor" style="text-align:center" >
            <p:dataTable id="tblProveedor"
                         var="provee"
                         value="#{proveedorC.listPro}"
                         selection="#{proveedorC.pro}"
                         selectionMode="single"
                         rowKey="#{provee.id}"
                         paginator="true"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID" sortBy="#{provee.id}" filterBy="#{provee.id}">
                    <h:outputText value="#{provee.id}"/>
                </p:column>
                <p:column headerText="RUC_E" sortBy="#{provee.ruc}" filterBy="#{provee.ruc}">
                    <h:outputText value="#{provee.ruc}"/>
                </p:column>
                <p:column headerText="NAME_COMPANY" sortBy="#{provee.nameCompany}" filterBy="#{provee.nameCompany}">
                    <h:outputText value="#{provee.nameCompany}" />
                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(poveedorC.listPro)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <p:contextMenu for="tblProveedor">
                <p:menuitem value="MODIFICAR" oncomplete="PF('dloModProveedor').show()" update=":formDialogProveedor"/>
                <p:menuitem value="ELIMINAR" actionListener="#{proveedorC.eliminar()}" update="tblProveedor"> 
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModProveedor" resizable="false" modal="true" >
            <h:form id="formDialogProveedor">
                <p:panelGrid columns="2">
                    <p:outputLabel>RUC_E</p:outputLabel>
                    <p:inputText value="#{proveedorC.pro.ruc}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel>NAME_COMPANY</p:outputLabel>
                    <p:inputText value="#{proveedorC.pro.nameCompany}">
                        <p:keyFilter regEx="/[A-Z_a-z_ _ñ_á_é_i_ó_ú]/"/>
                    </p:inputText>
                    <p:commandButton value="MODIFICAR" actionListener="#{proveedorC.modificar()}" update="@([id$=formTblProveedor]) formDialogProveedor" oncomplete="PF('dloModProveedor').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('dloModProveedor').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
         <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
