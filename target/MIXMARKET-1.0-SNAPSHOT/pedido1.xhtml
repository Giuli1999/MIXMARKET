<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./menu.xhtml">

            <ui:define name="top">
                <div id="top" class="top">
                    <ui:insert name="top">
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="Trabajador" outcome="trabajador1.xhtml" icon="pi pi-fw pi-home">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Productos" outcome="producto1.xhtml" icon="pi pi-fw pi-box">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                            <p:menuitem value="Proveedor" outcome="proveedor1.xhtml" icon="pi pi-fw pi-pencil">
                                <f:param name="i" value="2"/>
                            </p:menuitem>
                            <p:menuitem value="Pedido" outcome="pedido1.xhtml" icon="pi pi-fw pi-file">
                                <f:param name="i" value="3"/>
                            </p:menuitem>
                            <p:menuitem value="Documento_Venta" outcome="documentoventa1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="4"/>
                            </p:menuitem>
                            <p:menuitem value="Cliente" outcome="cliente1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="5"/>
                            </p:menuitem> 
                            <p:menuitem value="Cajero" outcome="cajero1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="6"/>
                            </p:menuitem>
                            <p:menuitem value="Venta" outcome="venta1.xhtml" icon="pi pi-fw pi-cog">
                                <f:param name="i" value="7"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </ui:insert>
                </div>
            </ui:define>

            <ui:define name="content">
                <h:body>
                    <h:form id="formPedido" style="align-content: center;align-items: center;text-align: center">
                        <h1>REGISTRO DE PEDIDOS</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel>CANTIDAD</p:outputLabel>
                            <p:inputText value="#{pedidoC.pro.cantidad}">
                                <p:keyFilter regEx="/[0-9]/" />
                            </p:inputText>
                            <p:outputLabel value="TRABAJADOR"/>
                            <p:selectOneMenu  value="#{pedidoC.pro.trabajadorId_fk}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="- Seleccione -"/>
                                <f:selectItems value="#{pedidoC.listTrabajador}" var="apo" itemLabel="#{apo.nombreTrabajador}" itemValue="#{apo.trabajadorId}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="PROVEEDOR"/>
                            <p:selectOneMenu  value="#{pedidoC.pro.proveedorId_fk}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="- Seleccione -"/>
                                <f:selectItems value="#{pedidoC.listProveedor}" var="apo" itemLabel="#{apo.nombreProveedor}" itemValue="#{apo.proveedorId}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="PRODUCTO"/>
                            <p:selectOneMenu  value="#{pedidoC.pro.productoId_fk}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="- Seleccione -"/>
                                <f:selectItems value="#{pedidoC.listProducto}" var="apo" itemLabel="#{apo.nombreProducto}" itemValue="#{apo.productoId}" />
                            </p:selectOneMenu>
                            <p:commandButton value="REGISTRAR" actionListener="#{pedidoC.registrar()}" update="formPedido :formTblPedido:tblPedido" />
                        </p:panelGrid>
                    </h:form>

                    <h:form id="formTblPedido" style="text-align:center">
                        <p:dataTable id="tblPedido"
                                     var="ped"
                                     value="#{pedidoC.listPedido}"
                                     selection="#{pedidoC.pro}"
                                     selectionMode="single"
                                     rowKey="#{ped.id}"
                                     paginator="true"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="ID PEDIDO" sortBy="#{ped.id}" filterBy="#{ped.id}">
                                <h:outputText value="#{ped.id}" />
                            </p:column>

                            <p:column headerText="CANTIDAD" sortBy="#{ped.cantidad}" filterBy="#{ped.cantidad}">
                                <h:outputText value="#{ped.cantidad}" />
                            </p:column>

                            <p:column headerText="FECHA" sortBy="#{ped.fecha}" filterBy="#{ped.fecha}">
                                <h:outputText value="#{ped.fecha}"/>

                            </p:column>
                            <p:column headerText="NOMBRE_TRABAJADOR" sortBy="#{ped.nombreTrabajador}" filterBy="#{ped.nombreTrabajador}">
                                <h:outputText value="#{ped.nombreTrabajador}"/>
                            </p:column>
                            <p:column headerText="NOMBRE_PROVEEDOR" sortBy="#{ped.nombreProveedor}" filterBy="#{ped.nombreProveedor}">
                                <h:outputText value="#{ped.nombreProveedor}"/>
                            </p:column>
                            <p:column headerText="NOMBRE_PRODUCTO" sortBy="#{ped.nombreProducto}" filterBy="#{ped.nombreProducto}">
                                <h:outputText value="#{ped.nombreProducto}"/>
                            </p:column>
                            <f:facet name="footer">
                                EN TOTAL HAY #{fn:length(pedidoC.listPedido)} PEDIDOS.
                            </f:facet>
                        </p:dataTable>
                        <p:contextMenu for="tblPedido">
                            <p:menuitem value="MODIFICAR" oncomplete="PF('dloModPedido').show()" update=":formDialogPedido"/>
                            <p:menuitem value="ELIMINAR" actionListener="#{pedidoC.eliminar()}" update="tblPedido"> 
                                <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este pedido?"/>
                            </p:menuitem>
                        </p:contextMenu>
                    </h:form>
                    <p:dialog header="ACTUALIZAR DATOS" widgetVar="dloModPedido" resizable="false" modal="true" >
                        <h:form id="formDialogPedido">
                            <p:panelGrid columns="2">
                                <p:outputLabel>CANTIDAD</p:outputLabel>
                                <p:inputText value="#{pedidoC.pro.cantidad}">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                                <p:outputLabel value="TRABAJADOR"/>
                                <p:selectOneMenu  value="#{pedidoC.pro.trabajadorId_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{pedidoC.listTrabajador}" var="apo" itemLabel="#{apo.nombreTrabajador}" itemValue="#{apo.trabajadorId}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="PROVEEDOR"/>
                                <p:selectOneMenu  value="#{pedidoC.pro.proveedorId_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{pedidoC.listProveedor}" var="apo" itemLabel="#{apo.nombreProveedor}" itemValue="#{apo.proveedorId}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="PRODUCTO"/>
                                <p:selectOneMenu  value="#{pedidoC.pro.productoId_fk}" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="- Seleccione -"/>
                                    <f:selectItems value="#{pedidoC.listProducto}" var="apo" itemLabel="#{apo.nombreProducto}" itemValue="#{apo.productoId}" />
                                </p:selectOneMenu>
                                <p:commandButton value="MODIFICAR" actionListener="#{pedidoC.modificar()}" update="@([id$=formTblPedido]) formDialogPedido" oncomplete="PF('dloModPedido').hide()"/>
                                <p:commandButton value="CANCELAR" oncomplete="PF('dloModPedido').hide()"/>
                            </p:panelGrid>
                        </h:form>
                        <h:form>
                            <p:confirmDialog global="true">
                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
                            </p:confirmDialog>
                        </h:form>
                    </p:dialog>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
